<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="hero-section">
        <div>
          <h1 class="hero-section_heading">Gradie</h1>
          <p class="hero-section_description">Beautiful gradients in seconds</p>
          <img
            src="/Assets/iPhone Mockup.png"
            alt=""
            class="hero-section_image"
          />
        </div>
      </section>

      <section class="form-section">
        <div>
          <h2 class="form-section_heading">Login</h2>
          <div class="email-section">
            <label for="email">Email</label>
            <div>
              <input
                class="input-box"
                type="email"
                name=""
                id=""
                placeholder="john@example.com"
              />
            </div>
          </div>
          <div class="password-section">
            <label for="email">Password</label>
            <div>
              <input
                class="input-box"
                type="password"
                name=""
                id=""
                placeholder="At least 8 characters"
              />
            </div>
          </div>
          <div class="checkbox-section">
            <input class="checkbox" type="checkbox" name="" id="" />
            <p class="term-condition">
              By creating an account, you agree to the
              <a href="">Term & Conditions</a>
            </p>
          </div>
          <button class="create-account_button input-box">
            Create an Account
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
